<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>index</title>
</head>

<body>
  <p>
    <a href="/logout">ログアウト</a>
  </p>
  <h1>Lec02 GET!</h1>
  <p>エントリー</p>
  <div th:if="${entry}">
    <ul>
      <li th:each="user : ${entry.users}">[[${user}]]</li>
    </ul>
  </div>
  <p th:if="${user}">
    Hi [[${user}]]
  </p>
  <a href="/lec02?hand=0">ぐー</a>
  <a href="/lec02?hand=1">ちょき</a>
  <a href="/lec02?hand=2">ぱー</a>
  <p th:if="${hand} == 0">
    あなたの手 gu<br>
    相手の手 gu<br>
    結果 draw
  </p>
  <p th:if="${hand} == 1">
    あなたの手 choki<br>
    相手の手 gu<br>
    結果 CPU win
  </p>
  <p th:if="${hand} == 2">
    あなたの手 pa<br>
    相手の手 gu<br>
    結果 You win!
  </p>
</body>

</html>
